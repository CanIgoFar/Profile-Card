<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="main-card">
      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="green ornaments" />
      </div>

      <div class="avatar">
        <img class="profile" src="images/image-victor.jpg" alt="jay-z" />
      </div>

      <div class="description">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="city">London</p>
      </div>

      <hr />

      <div class="card-footer">
        <div>
          <p class="stats">80K</p>
          <p class="stats-type">Followers</p>
        </div>

        <div>
          <p class="stats">803K</p>
          <p class="stats-type">Likes</p>
        </div>

        <div>
          <p class="stats">1.4K</p>
          <p class="stats-type">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
